format = """\
    $time\
    $username\
    $hostname\
    $gcloud\
    $kubernetes\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $erlang\
    $golang\
    $nodejs\
    $ocaml\
    $ruby\
    $rust\
    $terraform\
    $zig\
    $nix_shell\
    $conda\
    $memory_usage\
    $aws\
    $env_var\
    $crystal\
    $cmd_duration\
    $custom\
    $line_break\
    $jobs\
    $battery\
    $character\
"""
# format = "$username"
# Don't print a new line at the start of the prompt
# add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "🍜➜"
error_symbol = "🤬➜"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = true

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
"docker-desktop" = "desktop"

[time]
disabled = false
# format = "🕙[ %T ]"
# format = "[%T]"
utc_time_offset = "local"
time_range = "-"

[directory]
truncation_length = 8
truncate_to_repo = false

[aws]
disabled = true

[cmd_duration]
disabled = true

[gcloud]
disabled = true
format = "[$symbol$active]($style) "
style = "bold yellow"

[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"